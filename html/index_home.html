<!doctype html>
<html lang=vi>
    <head>
        <link rel="stylesheet" href="/css/main_style_01.css">
        <link rel="stylesheet" href="/css/main_style_02.css">
        <link rel="icon" href="/resources/images/official.png">
        <title>wALLet</title>
    </head>
    <body class="main-boby">
        <div class="root">
            <div class="wl-section">
                <aside class="wl-sidebar">
                    <div class="wl-sidebar-wrapper">
                        <nav class="wl-navbar">
                            <div class="wl-logo"></div>
                        </nav>
                        <nav class="wl-navbar wl-navbar-main">
                            <ul class="wl-navbar-menu">
                                <li class="wl-navbar-item is-active">
                                    <a title="Trang chủ">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                                        </svg>
                                        <span>Trang chủ</span>
                                    </a>
                                </li>

                                <li class="wl-navbar-item">
                                    <a title="Truy vấn">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-server">
                                            <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                                            <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                                            <line x1="6" y1="6" x2="6.01" y2="6"></line>
                                            <line x1="6" y1="18" x2="6.01" y2="18"></line>
                                        </svg>
                                        <span>Truy vấn</span>
                                    </a>
                                </li>

                                <li class="wl-navbar-item">
                                    <a title="Phân tích">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-pie-chart">
                                            <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
                                            <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
                                        </svg>
                                        <span>Phân tích</span>
                                    </a>
                                </li>

                            </ul>
                        </nav>
                        <div class="sidebar-divide">
                        </div>
                    </div>
                </aside>
                <header class="wl-header">
                    <div class="level-header">
                        <div class="level-left">
                            <form class="search">
                                <div class="search_container">
                                    <button class="wl-btn button" tabindex="0">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#757575" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search" >
                                            <circle cx="11" cy="11" r="8"> </circle>
                                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                        </svg>
                                    </button>
                                    <div class="input-wrapper">
                                        <input type="text" class="form-control" placeholder="Tìm kiếm..." value>
                                    </div>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#757575" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                    </svg>
                                </div>
                            </form>
                        </div>
                        <div class="level-right">
                            <div class="setting-item">
                                <button class="wl-btn button" tabindex="0">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings">
                                        <circle cx="12" cy="12" r="3"></circle>
                                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                                    </svg>
                                </button>
                            </div>
                            <div class="user-setting">
                                <div class="wl-avatar-frame" style="--circle-color: transparent;">
                                    <button class="wl-btn button" tabindex="0">
                                        <figure class="image is-40x40 is-rounded">
                                            <img src="/resources/images/defaultavt.jpg" alt="">
                                        </figure>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="wl-box main-page">

                </div>
            </div>
        </div>
    </body>
</html>
